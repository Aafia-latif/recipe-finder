<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat relative font-sans text-gray-800"
    style="background-image: url('https://images.unsplash.com/photo-1506354666786-959d6d497f1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');">


    <!-- Overlay -->
    <div class="absolute inset-0 bg-white bg-opacity-80 backdrop-blur-sm z-0"></div>

    <!-- Main Content -->
    <div class="relative z-10 container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">ğŸ½ï¸ Recipe Finder</h1>

        <div class="flex justify-center mb-6">
            <input type="text" id="searchInput" placeholder="Search for a meal (e.g., pasta, chicken)"
                class="w-full md:w-1/2 p-3 border border-gray-300 rounded-l-lg focus:outline-none" />
            <button id="searchBtn" class="bg-green-500 text-white px-4 rounded-r-lg hover:bg-green-600">
                Search
            </button>
        </div>

        <div id="mealsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Meals will be injected here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
